<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <title>Array Practice with Console</title>
  </head>
  <body style="text-align: center">
    <p style="font-size: 30px; margin-top: 100px; letter-spacing: 2px">
      This is a
      <span style="font-weight: bold; text-decoration: underline">console</span>
      practice !
    </p>

    <script>
      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "HammarstrÃ¶m", year: 1829, passed: 1909 },
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William",
      ];

      // filter() for who were born in the 1800's:
      const filtered = inventors.filter((inventor) => {
        return inventor.year >= 1800 && inventor.year < 1900;
      });
      console.table(filtered);

      // map() for full name in inventors array:
      const fullNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.table(fullNames);

      // sort() from youngest to oldest:
      const sorting = inventors.sort((x, y) => {
        return y.year - x.year;
      });
      console.table(sorting);

      // alphabetical name with sort()
      const alphabetical = people.sort((x, y) => {
        const [xFirst, xLast] = x.split(", ");
        const [yFirst, yLast] = y.split(", ");
        return xLast > yLast ? 1 : -1;
      });
      console.table(alphabetical);

      //reduce() for inventors's total age
      const totalAge = inventors.reduce((total, inventor) => {
        return (total += inventor.passed - inventor.year);
      }, 0);
      console.log(`Total Age: ${totalAge}`);

      // Istanbul's country
      // https://tr.wikipedia.org/wiki/%C4%B0stanbul%27un_il%C3%A7eleri
      let links = Array.from(
        document.querySelectorAll(
          ".wikitable.sortable.jquery-tablesorter tr td a"
        )
      );
      let list = links
        .map((link) => link.textContent)
        .filter((a) => a.length > 1);
      console.table(list);

      // reduce as object with count
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce((obj, transport) => {
        if (!obj[transport]) {
          obj[transport] = 0;
        }
        obj[transport]++;
        return obj;
      }, {});
      console.log(transportation);
    </script>
  </body>
</html>
