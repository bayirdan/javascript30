<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Text to Speech</title>
  </head>
  <body>
    <div class="container">
      <h1 class="box">The <span>Voiceinator</span></h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input type="range" name="rate" min="0" max="2" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>
      <input type="range" name="pitch" min="0" max="2" step="0.1" />

      <textarea name="text" cols="50" rows="10">This is Spartaaa !!!</textarea>

      <div class="buttons">
        <button id="stop">Stop</button>
        <button id="speak">Speak</button>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
