<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <button data-time="30" class="timer-button">WC Break</button>
        <button data-time="300" class="timer-button">Smoke Break</button>
        <button data-time="900" class="timer-button">Coffee Break</button>
        <button data-time="1800" class="timer-button">Nap Break</button>
        <button data-time="3600" class="timer-button">Launch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="enter minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display-time">00:00</h1>
        <p class="display-end">End Time 00:00</p>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
